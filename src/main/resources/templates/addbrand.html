<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<form action="#" method="post" th:action="@{/tugasbrand/save}" th:object="${Brandnew}">
			<table class="table table-borderless">
				<tr>
					<td width="150">ID</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td width="150">Nama</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td width="150">Product Type</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>
				
			</table>
			<button type="submit" class="btn btn-primary" th:field="/tugasbrand/tambah">Tambah</button>
		</form>	
	</div>
